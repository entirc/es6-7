	<body>		
		<script>
			//https://rainsoft.io/detailed-overview-of-well-known-symbols/
			class MyArray extends Array {  
			  isEmpty() {
				return this.length === 0;
			  }
			  static get [Symbol.species]() {
				return Array;
			 }
			}
			
			let array = new MyArray(3, 5, 4);  
			
			console.log(array);
			
			console.log(array.isEmpty()); // => false  
			
			let odds = array.filter(item => item % 2 === 1);  
			
			console.log(odds);
			console.log(typeof odds);
			
			console.log(odds instanceof Array);   // => true  
			console.log(odds instanceof MyArray); // => false  
			
			//let teste = odds.isEmpty();
			//console.log(teste);
			
			let jaSouDoArray = [2,4,8];
			console.log(jaSouDoArray);
			console.log(typeof jaSouDoArray);
